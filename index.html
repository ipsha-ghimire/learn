<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">  
    <title>JS Digital Clock</title>

</head>

<body>
<div id="container">
   
    <div id="clock">
        <p>Nepali Standard Time</p>
        <div id="Date_Day">
            <span id="date">Date</span>
        </div>
        <span id="hours">10</span>
        <span>:</span>
        <span id="minutes">34</span>
        <span >:</span>
        <span id="seconds">11</span>
        <span id="AM_PM">AM</span>
        <p>Nepal</p>
    </div>

</div>

    <script src="./clock.js"></script>

</body>

</html>
